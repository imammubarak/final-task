<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique-gadget</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="cart.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Unique gadget</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" placeholder="Search...">
                <button class="search-btn">Search</button>
            </div>
            <div class="cart-icon">
                <a class="cart" href="#"><ion-icon name ="cart-outline"></ion-icon></a>
                <a href="cart.html">Cart (<span id="cart-item-count">0</span>)</a>
            </div>

        </div>
    </header>

    <main>
        <section class="cart-summary" id="cart-summary">
            <h2>Shopping Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <div class="cart-totals">
                <p id="subtotal">Subtotal: $0.00</p>
                <p id="total">Total: $0.00</p>
                <button onclick="proceedToCheckout()">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Unique gadget. All rights reserved.</p>
            <p>Follow us on <a href="#">Social Media</a></p>
            <p>Contact us: <a href="#">info@unique-gadget.com</a></p>
        </div>
    </footer>
</body>
</html>
