<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <script src="checkout.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Unique gadget</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" placeholder="Search...">
                <button class="search-btn">Search</button>
            </div>
            <div class="cart-icon">
                <a class="cart" href="#"><ion-icon name ="cart-outline"></ion-icon></a>
                <a href="cart.html">Cart (<span id="cart-item-count">0</span>)</a>
            </div>

        </div>
    </header>

    <main>
        <section class="checkout">
            <div class="container">
                <h1>Checkout</h1>
                <form id="checkout-form">
                    <div class="form-section">
                        <h3>Billing Information</h3>
                        <label for="billing-name">Name:</label>
                        <input type="text" id="billing-name" name="billing-name" required>
                        <label for="billing-address">Address:</label>
                        <input type="text" id="billing-address" name="billing-address" required>
                        <label for="billing-city">City:</label>
                        <input type="text" id="billing-city" name="billing-city" required>
                        <label for="billing-zip">ZIP Code:</label>
                        <input type="text" id="billing-zip" name="billing-zip" required>
                        <label for="billing-email">Email:</label>
                        <input type="email" id="billing-email" name="billing-email" required>
                        <label for="billing-phone">Phone Number:</label>
                        <input type="tel" id="billing-phone" name="billing-phone" required>
                    </div>
                    <div class="form-section">
                        <h3>Shipping Information</h3>
                        <input type="checkbox" id="same-as-billing" name="same-as-billing">
                        <label for="same-as-billing">Same as billing information</label>
                        <div id="shipping-info">
                            <label for="shipping-address">Address:</label>
                            <input type="text" id="shipping-address" name="shipping-address">
                            <label for="shipping-city">City:</label>
                            <input type="text" id="shipping-city" name="shipping-city">
                            <label for="shipping-zip">ZIP Code:</label>
                            <input type="text" id="shipping-zip" name="shipping-zip">
                        </div>
                    </div>
                    <div class="form-section">
                        <h3>Payment Information</h3>
                        <label for="payment-method">Payment Method:</label>
                        <select id="payment-method" name="payment-method" required>
                            <option value="credit-card">Credit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="bank-transfer">Bank Transfer</option>
                        </select>
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card-number">
                        <label for="card-expiry">Expiry Date:</label>
                        <input type="text" id="card-expiry" name="card-expiry">
                        <label for="card-cvc">CVC:</label>
                        <input type="text" id="card-cvc" name="card-cvc">
                    </div>
                    <div class="order-summary">
                        <h3>Order Summary</h3>
                        <div id="order-summary-items">
                            <!-- Order items will be dynamically loaded here -->
                        </div>
                        <p id="order-total">Total: $0.00</p>
                    </div>
                    <button type="submit">Place Order</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Unique-gadget. All rights reserved.</p>
            <p>Follow us on <a href="#">Social Media</a></p>
            <p>Contact us: <a href="mailto:info@unique-gadget.com">info@Unique-gadget.com</a></p>
        </div>
    </footer>
</body>
</html>
